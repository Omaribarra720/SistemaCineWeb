<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Cinepolitos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: sans-serif;
    }

    .contenedor-registro {
        display: flex;
        height: 100vh;
    }

    .seccion-izquierda {
        background: linear-gradient(to bottom, #000000, #3b3b3b);
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .seccion-derecha {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .contenedor-formulario {
        width: 80%;
        max-width: 400px;
    }

    .contenedor-formulario h2 {
        margin-bottom: 20px;
    }

    .contenedor-formulario .btn-crear-cuenta {
        background-color: #28a745;
        border: none;
    }

    .contenedor-formulario .texto-formulario a {
        color: #28a745;
    }

    .logo {
        width: 300px;
        height: auto;
        filter: invert();
    }

    .texto-logo {
        font-weight: bold;
        color: white;
        font-size: 50px;
        margin-top: 10px;
        text-align: center;
    }

    @media (max-width: 768px) {
      .seccion-izquierda {
        display: none; 
      }
      .seccion-derecha {
        width: 100%;
      }
      .contenedor-formulario {
        width: 90%; 
        max-width: 100%; 
      }
      .contenedor-formulario h2 {
        font-size: 24px;
      }
      .logo {
        width: 200px; 
      }
      .texto-logo {
        font-size: 40px;
      }
    }
  </style>
</head>

<body>

  <div class="contenedor-registro">
    <!-- Seccion izquierda -->
    <div class="seccion-izquierda">
      <img src="media/theater.png" alt="Logo de Cinepolis" class="logo">
      <p class="texto-logo">¡Únete a Cinepolitos! Comienza a disfrutar de las mejores películas.</p>
    </div>

    <!-- Seccion derecha -->
    <div class="seccion-derecha">
      <div class="contenedor-formulario">
        
        <h2>Crear una cuenta</h2>
        <form id="formularioRegistro">
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresar correo">
          </div>
          <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" placeholder="Ingresar nombre de usuario">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingresar contraseña">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contraseña">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Crear cuenta</button>
        </form>
        <small class="form-text text-center mt-3">
          ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
        </small>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('formularioRegistro').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('¡Registro exitoso! Serás redirigido.');
      window.location.href = 'pagina_principal.html'; 
    });
  </script>

</body>

</html>
