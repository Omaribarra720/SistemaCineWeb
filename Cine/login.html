<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Cinepolitos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body, html {
      font-family: sans-serif;
      height: 100%;
      margin: 0;
      background: linear-gradient(to bottom, #000000, #3b3b3b);
    }

    .contenedor-login {
      display: flex;
      height: 100vh;
      position: relative;
    }

    .btn-cerrar {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #e0e0e0;
      border: none;
      color: #333;
      font-size: 18px;
      cursor: pointer;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      text-decoration: none;
    }

    .btn-cerrar:hover {
      background-color: #d0d0d0;
      text-decoration: none;
    }

    .seccion-izquierda {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .seccion-derecha {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }

    .contenedor-formulario {
      width: 80%;
      max-width: 400px;
    }

    .contenedor-formulario h2 {
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 1.8em;
    }

    .contenedor-formulario .form-control {
      border-radius: 8px;
    }

    .btn-continuar {
      color: white;
      background-color: #15d442 !important;
      border: none;
      border-radius: 8px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-continuar:hover {
      color: white;
      background-color: #218838 !important;
    }

    .logo {
      width: 300px;
      height: auto;
      filter: invert();
    }

    .texto-logo {
      font-weight: bold;
      color: white;
      font-size: 60px;
      margin-top: 10px;
      text-align: center;
    }

    .form-text a {
      color: #15d442;
    }

    @media (max-width: 768px) {
      .seccion-izquierda {
        display: none;
      }

      .seccion-derecha {
        width: 100%;
        background: linear-gradient(to bottom, #000000, #3b3b3b);
      }

      .contenedor-formulario {
        width: 90%;
        max-width: 360px;
        padding: 20px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .contenedor-formulario h2 {
        font-size: 28px;
        text-align: center;
      }

      .form-text {
        font-size: 14px;
      }

      .contenedor-formulario label {
        text-align: left;
        display: block;
      }
    }
  </style>
</head>

<body>

  <div class="contenedor-login">
    <!-- Botón Cerrar con X -->
    <a href="pagina_principal.html" class="btn-cerrar" title="Cerrar">&times;</a>

    <!-- Sección izquierda -->
    <div class="seccion-izquierda">
      <img class="logo" src="media/theater.png" alt="Logo Cinepolitos">
      <p class="texto-logo">Cinepolitos</p>
    </div>

    <!-- Sección derecha -->
    <div class="seccion-derecha">
      <div class="contenedor-formulario">
        <h2>Inicio de Sesión</h2>
        <form id="formularioLogin">
          <div class="form-group">
            <label for="correo">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo">
          </div>
          <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña">
            <small class="form-text">
              <a class= "recuperación" href="recuperar_contraseña.html">¿Olvidaste tu contraseña?</a>
            </small>
          </div>
          <button type="submit" class="btn btn-continuar">Continuar</button>
        </form>
        <small class="form-text text-center mt-3">
          ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
        </small>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('formularioLogin').addEventListener('submit', function (event) {
      event.preventDefault();
      const correo = document.getElementById('correo').value;
      const contrasena = document.getElementById('contrasena').value;

      // Validación de prueba
      if (correo === 'correo@gmail.com' && contrasena === '1234') {
        window.location.href = 'pagina_principal.html';
      } else {
        alert('correo = correo@gmail.com contraseña = 1234');
      }
    });
  </script>

</body>

</html>
