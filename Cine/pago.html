<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Asientos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #454545, #000000, #454545, #000000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .seleccion-boletos {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 3vh 3vw;
            border-radius: 12px;
            width: 25vw;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.2s ease;
            margin: 16vh;
        }

        .seleccion-boletos:hover {
            transform: scale(1.02);
        }

        .seleccion-boletos h2 {
            font-size: 1.4em;
            margin-bottom: 2vh;
            color: #555;
            font-weight: bold;
        }

        .seleccion-boletos label {
            font-size: 1em;
            color: #444;
            margin-top: 1vh;
        }

        .seleccion-boletos input {
            width: 100%;
            padding: 1vh;
            font-size: 1em;
            margin-top: 0.5vh;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .seleccion-boletos input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        .contenedor-botones {
            display: flex;
            justify-content: space-between;
            gap: 70vw;
        }

        .btn-custom {
        text-transform: uppercase;
        text-decoration: none;
        padding: 1.5vh 1.5vh;
        display: inline-block;
        border-radius: 20px;
        transition: all .2s;
        margin: 1vh 0;
        position: relative;
        cursor: pointer;
        border-color: white;
        color: white;
        font-weight: 600;
        font-size: 2vh;
        transition: transform 0.3s ease, box-shadow 0.3s ease, width 0.3s ease;
        }

        .btn-custom:hover {
        color: white;
        text-decoration: none;
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        border-color: transparent;
        }

        .btn-custom:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            border-color: transparent;
        }

        .boton-cancelar {
            background-color: #ff3b3b;
            border: transparent;
            
        }

        .boton-proceder {
            background-color: #00c288;
            border: transparent;
        }

        
    </style>
</head>
<body>
    <div class="seleccion-boletos">
        <h2>Pago con tarjeta</h2>
        <label for="nombre">Nombre en la tarjeta</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>

        <label for="numero-tarjeta">Número de tarjeta</label>
        <input type="text" id="numero-tarjeta" name="numero-tarjeta" placeholder="0000 0000 0000 0000" maxlength="19" required>

        <label for="fecha-expiracion">Fecha de expiración</label>
        <input type="text" id="fecha-expiracion" name="fecha-expiracion" placeholder="MM/AA" maxlength="5" required>

        <label for="cvv">CVV</label>
        <input type="password" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
    </div>

    <div class="contenedor-botones">
        <a href="asientos.html" class="btn btn-custom boton-cancelar">Cancelar</a>
        <a href="ticket.html"class= "btn-custom boton-proceder">Proceder</a>
    </div>
</body>
</html>
