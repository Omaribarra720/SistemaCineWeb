<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperación de Contraseña - Cinepolitos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body, html {
      font-family: sans-serif;
      height: 100%;
      margin: 0;
      background: linear-gradient(to bottom, #000000, #3b3b3b);
    }

    .contenedor-recuperacion {
      display: flex;
      height: 100vh;
      position: relative;
    }

    .btn-cerrar {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #e0e0e0;
      border: none;
      color: #333;
      font-size: 18px;
      cursor: pointer;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      text-decoration: none;
    }

    .btn-cerrar:hover {
      background-color: #d0d0d0;
      text-decoration: none;
    }

    .seccion-izquierda {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .seccion-derecha {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }

    .contenedor-formulario {
      width: 80%;
      max-width: 400px;
    }

    .contenedor-formulario h2 {
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 1.8em;
      white-space: nowrap;
    }

    .contenedor-formulario .form-control {
      border-radius: 8px; 
    }

    .btn-continuar {
      background-color: #15d442;
      border: none;
      color: white;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px; 
    }

    .btn-continuar:hover {
      background-color: #218838;
    }

    .logo {
      width: 300px;
      height: auto;
      filter: invert();
    }

    .texto-logo {
      font-weight: bold;
      color: white;
      font-size: 60px;
      margin-top: 10px;
      text-align: center;
    }

    .text-center a {
      color: #15d442;
    }

    @media (max-width: 877px){
      .contenedor-formulario h2 {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 18px;
      }
    }

    @media (max-width: 768px) {
      .seccion-izquierda {
        display: none;
      }

      .seccion-derecha {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #000000, #3b3b3b);
        
      }

      .contenedor-formulario {
        width: 90%;
        max-width: 360px;
        padding: 20px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .contenedor-formulario h2 {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 18px;
      }

      .contenedor-formulario .form-control {
        border-radius: 25px;
        text-align: center;
      }

      .btn-continuar {
        border-radius: 25px;
      }

      .form-text {
        font-size: 14px;
        color: #666;
      }
    }
  </style>
</head>

<body>

  <div class="contenedor-recuperacion">
    <!-- Botón Cerrar con X -->
    <a href="login.html" class="btn-cerrar" title="Cerrar">&times;</a>

    <!-- Sección izquierda -->
    <div class="seccion-izquierda">
      <img class="logo" src="media/theater.png" alt="Logo Cinepolitos">
      <p class="texto-logo">Cinepolitos</p>
    </div>

    <!-- Sección derecha -->
    <div class="seccion-derecha">
      <div class="contenedor-formulario">
        <h2>Recuperación de contraseña</h2>
        <form id="formularioRecuperacion">
          <div class="form-group">
            <label for="email">Email para recuperar su contraseña</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresar email" required>
          </div>
          <button type="submit" class="btn btn-continuar">Continuar</button>
        </form>
        <small class="form-text text-center mt-3">
          ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
        </small>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('formularioRecuperacion').addEventListener('submit', function (event) {
      event.preventDefault();
      const email = document.getElementById('email').value;

      // Validación o lógica de envío
      if (email) {
        alert('Correo de recuperación enviado a: ' + email);
      } else {
        alert('Por favor, ingrese un correo válido.');
      }
    });
  </script>

</body>

</html>
